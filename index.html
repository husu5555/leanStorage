<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LeanCloud JavaScript SDK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul class="header__ul text-left">
            <li class="header__li active" id="homeLi">Home</li>
            <li class="header__li" id="aboutLi">About</li>
            <li class="header__li" id="hobbiesLi">Hobbies</li>
            <li class="header__li" id="blogsLi">blogs</li>
            <li class="header__li" id="contactLi">Contact</li>
        </ul>
    </div>
    <div class="content">
        <div class="content__home content__box" id="home">
        </div>
        <div class="content__introduction content__box hide" id="about">
            <h1 class="title f-as">Hi, I'm Sue Hu</h1>
            <h2 class="sub-title f-as mt15">Web Designer & Developer</h2>
        </div>
        <div class="content__hobbies hide content__box" id="hobbies">
            <div class="text-left content__hobbies--title">
                <div class="content__hobbies--change text-left">换一批</div>
            </div>
            <div class="content__hobbies--imgs" id="hobbiesImgs">
            </div>
        </div>
        <div class="content__blogs content__box hide" id="blogs">
            <div class="content__blogs--article" id="blogsArticle"></div>
        </div>
        <div class="content__contact content__box hide" id="contact">
            <div>
                <form class="content__contact--form">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" class="name" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="name" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Email address</label>
                        <input type="text" class="name" id="subject" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="message">Email address</label>
                        <textarea type="text" class="message" id="message" placeholder="Enter email"></textarea>
                    </div>
                    <div class="submit-button">
                        <div class="form-button">send</div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/jquery-3.0.0.min.js"></script>
    <script src="./script/av-min.js"></script>
    <script src="./test.js"></script>
</body>

</html>
