<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="个人网站 web前端 leanStorage JavaScript">
    <meta name="author" content="胡苏" />
    <link rel="icon" href="../img/apple-su.ico" type="image/x-icon" />
    <title>LeanCloud JavaScript SDK</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="header">
        <ul class="header__ul text-left">
            <li class="header__li "><a href="../index.html">Home</a></li>
            <li class="header__li"><a href="./aboutpages.html">About</a></li>
            <li class="header__li"><a href="./hobbiespages.html">Hobbies</a></li>
            <li class="header__li"><a href="./blogspages.html">blogs</a></li>
            <li class="header__li active"><a href="./contactpages.html">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="content__contact content__box" id="contact">
            <div>
                <form class="content__contact--form">
                    <div class="form-group">
                        <input type="text" class="name" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="name" id="email" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="name" id="subject" placeholder="Enter subject">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="message" id="message" placeholder="Enter message"></textarea>
                    </div>
                    <div class="submit-button">
                        <div class="form-button">send</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../script/jquery-1.11.0.min.js"></script>
    <script src="../script/av-min.js"></script>
    <script src="../test.js"></script>
</body>

</html>
